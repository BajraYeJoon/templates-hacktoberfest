<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer App With Buttons</title>
</head>

<body>
    <div id="container">
        <h1>Timer With Buttons</h1>
        <div id="timer">
            <div id="show">00h : 00m : 00s</div>
        </div>
        <div id="set">
            <div id="buttons">
                <button id="start" class="button" type="submit">Start</button>
                <button id="pause" class="button" >Pause</button>
                <button id="reset" class="button" type="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
